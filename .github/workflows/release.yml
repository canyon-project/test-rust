name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            lib_name: librust_add.so
            archive_name: rust-add-linux-x86_64.tar.gz
          - os: macos-latest
            target: x86_64-apple-darwin
            lib_name: librust_add.dylib
            archive_name: rust-add-macos-x86_64.tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            lib_name: librust_add.dylib
            archive_name: rust-add-macos-aarch64.tar.gz

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Install Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Cache Rust dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

    - name: Build Rust library
      run: |
        cargo build --release --target ${{ matrix.target }}

    - name: Copy library file and sources
      run: |
        mkdir -p dist
        cp target/${{ matrix.target }}/release/${{ matrix.lib_name }} dist/
        cp *.go dist/
        cp go.mod dist/
        cp README.md dist/

    - name: Set library path and run tests
      if: matrix.target != 'aarch64-apple-darwin'
      run: |
        cd dist
        # 设置库路径环境变量
        if [[ "${{ runner.os }}" == "Linux" ]]; then
          export LD_LIBRARY_PATH=.:$LD_LIBRARY_PATH
        elif [[ "${{ runner.os }}" == "macOS" ]]; then
          export DYLD_LIBRARY_PATH=.:$DYLD_LIBRARY_PATH
        fi
        go test -v

    - name: Create archive
      run: |
        cd dist
        tar -czf ../${{ matrix.archive_name }} *

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.archive_name }}
        path: ${{ matrix.archive_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Display structure of downloaded files
      run: ls -la artifacts/

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: |
          ## 发布说明
          
          这个版本包含了以下平台的预编译库：
          
          - Linux x86_64
          - macOS x86_64 (Intel)
          - macOS aarch64 (Apple Silicon)
          
          ## 使用方法
          
          1. 下载对应平台的压缩包
          2. 解压到你的Go项目目录
          3. 运行 `go mod tidy` 安装依赖
          4. 使用 `import` 导入包
          
          ## 变更日志
          
          请查看提交历史了解详细变更。
        draft: false
        prerelease: false
        files: |
          artifacts/rust-add-linux-x86_64.tar.gz/rust-add-linux-x86_64.tar.gz
          artifacts/rust-add-macos-x86_64.tar.gz/rust-add-macos-x86_64.tar.gz
          artifacts/rust-add-macos-aarch64.tar.gz/rust-add-macos-aarch64.tar.gz